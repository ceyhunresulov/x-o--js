<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>X O Game</title>
  </head>
  <body>
    <div class="player-box">
      <h1 class="title">Select player</h1>
      <div>
        <button class="btn btn-x active">X</button>
        <button class="btn btn-o">O</button>
      </div>
    </div>
    <ul class="cells">
      <li class="cell-item" data-index="0"></li>
      <li class="cell-item" data-index="1"></li>
      <li class="cell-item" data-index="2"></li>
      <li class="cell-item" data-index="3"></li>
      <li class="cell-item" data-index="4"></li>
      <li class="cell-item" data-index="5"></li>
      <li class="cell-item" data-index="6"></li>
      <li class="cell-item" data-index="7"></li>
      <li class="cell-item" data-index="8"></li>
    </ul>

    <div class="reset-box">
      <a href="/" class="reset-btn">reset</a>
      <p class="worning"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
